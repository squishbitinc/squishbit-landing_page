<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{
      site.title }}{% endif %}
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}" />

    {% seo %}
  </head>
  <body class="bg-stone-50 text-blue-700 {{ page.body_class }}">
    <header class="container mx-auto px-4 py-8">
      <h1
        class="text-2xl font-condensed tracking-normal font-bold uppercase text-center"
      >
        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </h1>
    </header>

    <main class="container mx-auto px-4">{{ content }}</main>

    <footer class="container mx-auto px-4 py-8 mt-8">
      <p class="text-sm text-center">
        Â© {{ site.time | date: '%Y' }} {{ site.title }} ApS
      </p>
    </footer>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="{{ '/js/main.js' | relative_url }}"></script>
  </body>
</html>
